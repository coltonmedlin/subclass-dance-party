<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    <script src="src/bouncyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" id="dancerButton" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" id="squareDancerButton" class="addDancerButton" data-dancer-maker-function-name="makeSquareDancer">add a Square dancer</a>
      <a href="#" id="bouncyDancerButton" class="addDancerButton" data-dancer-maker-function-name="makeBouncyDancer">add a Bouncy dancer</a>
      <a href="#" id="lineUpButton" class="addDancerButton" data-dancer-maker-function-name="makeBouncyDancer">line up!</a>
    </div>
    <a href="#" id="pairUpButton" class="addDancerButton" data-dancer-maker-function-name="makeBouncyDancer">pair up!</a>
  </div>
    <script src="src/init.js"></script>
  </body>
</html>
